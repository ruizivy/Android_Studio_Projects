<template name="adminview">

    <div class="container-fluid">
        <div class="col-lg-3"></div>
        <div class="row col-lg-6 jumbotron" style=" font-family:  Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 9)!important;padding:10px z">

            {{> addcategory}}
            <h4 class="container-fluid" style="font-weight: bold">Category List</h4>
            <ul class="container fluid list-group">
                {{#each category_name}}
                <li id={{_id}}>
                    <input type="text" value={{name}} name="taskitem" size="50"> [
                    <a href="#" class="delete-task btn-required"> Delete </a>]
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-lg-3"></div>
    </div>
</template>
