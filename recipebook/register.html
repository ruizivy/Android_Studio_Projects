<template name="register">
    

    <div class="container-fluid" >
        <div class="row"> 
            <div class="col-lg-3"></div>
            <div class="col-lg-6 jumbotron" style="text-align:center;font-family: Century Gothic; font-weight: bold;font-size: 15px ;height:auto; background: rgba(259, 253, 225, 0.9)!important;padding:10px z">
                <form id="frmSignUp" class="form-horizontal form-group" role="form" action="" method="post" >
                    <div class="form-row">
                        <img class="card-img-top" src="images/signup.png" alt="Card image cap" style="align-self: center; width:50% ; height:auto;border-radius:100px">
                        <br />
                        <br>
                        <label for="#txtFName">Firstname</label>
                        <input type="text" class="form-control control-lg"  id="fName" placeholder="Firstname">
            
                        <label for="#txtLName">Lastname</label>
                        <input type="text" class="form-control control-lg"  id="lName" placeholder="Lastname">
                      
                        <label for="#txtAddress" class="col-form-label">Address</label>
                        <input type="text"  class="form-control" id="address" placeholder="1234 Main St">
                      <br>
                      
                      <div class="form-row" style="align-self: center">
                       <div class="form-group col-md-6">   
                        <label for="cmbGender" class="col-form-label">Gender</label>
                        <select class="form-control" role="group" id="cmbgender" placeholder="Choose Gender">
			                <option>Male</option>
     		                <option>Female</option>
                         </select>
                       </div>
                        <div class="form-group col-md-6">
                         <label for="age" class="col-form-label">Age</label>
                        <input type="number" id="txtAge" class="form-control">
                        </div>
                      </div>
                        <br>
                        <br>
                    
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail"  placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                </div>
                    </div>

                     <button id = "btnSignUp" class="btn btn-info pull-right">Sign Up</button>
                </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

</template>
